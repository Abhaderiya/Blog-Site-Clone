{% extends 'blog_app/base.html' %}
{% load bootstrap4 %}
  {% block content %}<br>
    <h3>Login : </h3>
    <p>must be a superuser !</p>

    {% if form.errors %}
      <p>Invalid Type</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}

      <br><input type="submit" class="btn btn-outline-primary col-2" value="Login">
      <input type="hidden" name="next" value="{{ next }}">
    </form>

  {% endblock %}
